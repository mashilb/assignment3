<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COVID-19 DASHBOARD ~ </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="titles"><p class="main-title">COVID 19 API TEST</p><p id="last-update-date"></p></div>
        <div class="miniDiv">
            <p class="title">Global</p>
            <div class="mini">
                <p>Total Case</p><p style="color: white;" id="global-case">420</p>
            </div>
            <div class="mini">
                <p>Recovered</p><p style="color: white;"  id="global-recovered">420</p>
            </div>
            <div class="mini">
                <p>Deaths</p><p style="color: white;"  id="global-deaths">420</p>
            </div>
        </div>
        <div class="miniDiv">
            <p class="title">Indonesia</p>
            <div class="mini">
                <p>Total Case</p><p style="color: white;"  id="ind-case">420</p>
            </div>
            <div class="mini">
                <p>Recovered</p><p style="color: white;"  id="ind-recovered">420</p>
            </div>
            <div class="mini">
                <p>Deaths</p><p style="color: white;"  id="ind-deaths">420</p>
            </div>
        </div>

    </div>
    <div id="img-big">
        <img src="https://covid19.mathdro.id/api/og" alt="" width="100%" height="auto" id="graph">
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
